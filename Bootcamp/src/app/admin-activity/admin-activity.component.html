<app-navbar></app-navbar>
<div class="col-md-12 text-center">
  <h2 class="page-header" style="text-align:center; padding-top:60px;">Admin Activity Logs</h2>
  <!-- start search bar   -->
  <div style="float:right;padding-bottom:5px;">
   <input type="text" [(ngModel)]="SearchText" name="search" placeholder="Search Here" />
    <!-- <button (click)="GoForSearch()" ><b><i class="fa fa-search"></i>Search</b></button> -->
  </div>
  <!-- end search bar   -->
<br/>
  <table class="table table-bordered">
    <thead>
      <tr style="background-color: #12ACCF!important;" id="head">
        <th> Date Time </th>
        <th>User Name</th>
        <th>User Type</th>
        <th>Page Name</th>
        <th>Action</th>
      </tr>
    </thead>
        <tr *ngFor = "let activity of Activity | filter : SearchText | paginate:{itemsPerPage:10, currentPage:p}" >
        <td> {{activity.CreatedOn}} </td>
        <td> {{activity.UserName}}</td>
        <td>{{activity.UserType}} </td>
        <td>{{activity.Page}}</td>
        <td>{{activity.Action}}</td>
      </tr>
  </table>
  <pagination-controls (pageChange)="p=$event"></pagination-controls>
  <!-- <div *ngFor ="let use of username">
    {{use}}
  </div> -->
</div>
