<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="wrapper">

  <nav class="navbar navbar-default" style="z-index: 2;">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">BootCamp</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
        <!-- <li><a href="/#">Admin</a></li> -->
      </ul>
    </div>
  </nav>

  <div class="col-md-9 container">
    <div style="position:fixed; top:20px;"> <flash-messages></flash-messages> </div>
      <form (submit)="onRegister()">
  <div class="fmargin" align="center" style="padding-top:100px;">
    <div class="col-xs-3">
    <label>EmailId</label>
    <input  type="text" [(ngModel)]="EmailId" name="EmailId" style="margin-left: 77px;" >
  </div>

<div class="col-xs-3">
<label>Password</label>
<input  type="password"  [(ngModel)]="Password" name="Password" style="margin-left: 63px;">
</div>

<div class="col-xs-3">
<label>ConfirmPassword</label>
<input  type="password"  [(ngModel)]="ConfirmPassword" name="ConfirmPassword" style="margin-left: 10px;">
</div>
<br/>
<br/>
  <div class="text-center">
  <button type="submit" name="submit" value="Register" class="btn btn-primary">Register</button>
<button type="reset" name="submit" class="btn btn-primary"  value="Clear" style="width: 70px;">Clear</button>
</div>
</div>

</form>
</div>
