
<img src="../../assets/academy.jpg" style="width:100%; height:100%; position:absolute;">
<div style="position:fixed; top:20px;"> <flash-messages></flash-messages> </div>
<div class="col-md-9 container" style="background-color:#669cc147!important;float: right;margin-top: 124px;height:300px;margin-right: 80px;">


  <h3 align="center" style="padding-top:40px;"> Academy Login </h3>
<form (submit)="onAcademyLogin()" align="center">

  <div class="form-group" class="fmargin">
    <div class="col-xs-3">
    <label>Email</label>
    <input class="form-control mail" type="text" [(ngModel)]="Email" name="Email">
  </div>

<div class="col-xs-3">
<label>Password</label>
<input class="form-control" type="password"  [(ngModel)]="Password" name="Password">
</div>

  <br/>
  <div align="center">
  <button type="submit" name="submit" class="btn btn-primary" value="Login" style="width: 80px;">Login</button>
  <button type="submit" name="submit" class="btn btn-primary" (click)="clear()" value="Clear" style="width: 80px;">Clear</button>
</div>
</div>

</form>
</div>
