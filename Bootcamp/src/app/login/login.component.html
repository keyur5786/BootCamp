<img src="../../assets/admin.jpg" style="width:100%; height:100%; position:absolute;">
  <div class="col-md-9 container" style="background-color:#6c7d7000!important;float: left;margin-top: 124px;height:300px;margin-left: 60px;">
  <div style="position:fixed; top:20px;"><flash-messages></flash-messages></div>
  <h3 align="center" style="padding-top:40px;color: white;"> Admin Login </h3>
<form (submit)="onLogin()">

  <div class="form-group" class="fmargin" align="center">
    <div class="col-xs-3">
    <!-- <label >User Name</label> -->
    <input class="form-control" type="text" [(ngModel)]="UserName" name="UserName" placeholder="UserName">
  </div>

<div class="col-xs-3">
<!-- <label>Password</label> -->
<input class="form-control ptxt" type="password"  [(ngModel)]="Password" name="Password" placeholder="Password">
</div>

  <br/>
  <div align="center">
  <button type="submit" name="submit" class="btn btn-primary" value="Login" style="width: 80px;">Login</button>
  <button type="submit" name="submit" class="btn btn-primary" (click)="clear()" value="Clear" style="width: 80px;">Clear</button>
</div>
</div>

</form>
</div>
