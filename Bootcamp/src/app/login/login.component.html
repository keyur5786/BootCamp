<img src="../../assets/admin.jpg" style="width:100%; height:100%; position:absolute;">


  <div class="col-md-9 container" style="background-color:#6c7d7000!important;float: left;margin-top: 124px;height:300px;margin-left: 60px;">
  <div style="position:fixed; top:50px;z-index:999;"><flash-messages></flash-messages></div>
  <h2 align="center" style="color: white;padding-top:70px;"> Admin Login </h2>
<form (submit)="onLogin()"  align="center">
    <input type="text" [(ngModel)]="UserName" name="UserName" placeholder="UserName" style="margin-bottom: 5px;">
    <br/>
    <input type="password"  [(ngModel)]="Password" name="Password" placeholder="Password" style="margin-bottom: 10px;">
  <br/>
  <div align="center">
  <button type="submit" name="submit" class="btn btn-primary" value="Login" style="width: 70px;background-color: #12ACCF!important;">Login</button>
  <button type="reset" name="submit" class="btn btn-primary"  value="Clear" style="width: 70px;background-color: #12ACCF!important;">Clear</button>
<!-- (click)="clear()" -->
</div>


</form>
</div>
