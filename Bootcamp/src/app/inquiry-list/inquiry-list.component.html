<app-navbar></app-navbar>
<br><br>
<div class="col-md-12 text-center">
  <h2  style="text-align:center;margin-top:50px!important;" id="f3"> Inquiry List </h2>
  <!-- start search bar   -->
  <div style="float:right;padding-bottom:5px;">
   <input type="text" [(ngModel)]="SearchText" name="search" placeholder="Serch Here"/>
    <!-- <button (click)="GoForSearch()" ><b><i class="fa fa-search"></i>Search</b></button> -->
  </div>
  <!-- end search bar   -->
<br/>
  <table class="table table-bordered" style="border:1px solid black!important">
    <thead>
      <tr id="head" style="background-color:#12ACCF!important;">
        <th id="f2">Date Time</th>
        <th id="f2">Academy</th>
        <th id="f2">Course</th>
        <th id="f2">Phone</th>
        <th id="f2">Email ID</th>
        <th id="f2">Name</th>
        <th id="f2">Notes</th>
      </tr>
    </thead>
      <tr *ngFor = "let inquiry of Inquiry | filter : SearchText | paginate:{itemsPerPage:10, currentPage:p}">
        <td>{{inquiry.CreatedOn}}</td>
        <td>{{ inquiry.AcademyId?.AcademyName }}</td>
        <td>{{ inquiry.CourseId?.ProgramName }} </td>
        <td>{{ inquiry.Phone }}</td>
        <td>{{ inquiry.EmailId }}</td>
        <td>{{ inquiry.Name }}</td>
        <td>{{ inquiry.Notes }}</td>
      </tr>
    <tbody>

    </tbody>
  </table>
  <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
