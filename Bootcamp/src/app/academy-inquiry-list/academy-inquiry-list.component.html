<app-academypanel></app-academypanel>
<div class="col-md-12 text-center">
  <h2 class="page-header" style="text-align:center;" id="f3"> Inquiry List </h2>
  <!-- start search bar   -->
  <div style="float:right;padding-bottom:5px;">
   <input type="text" [(ngModel)]="SearchText" name="search" placeholder="Search Here" />
    <!-- <button (click)="GoForSearch()" ><b><i class="fa fa-search"></i>Search</b></button> -->
  </div>
  <!-- end search bar   -->
<br/>
  <table class="table table-bordered">
    <thead>
      <tr style="background-color:#12ACCF!important;" id="head">
        <th class="f2">Date Time</th>
        <th class="f2">Course</th>
        <th class="f2">Phone</th>
        <th class="f2">Email ID</th>
        <th class="f2">Name</th>
        <th class="f2">Notes</th>
      </tr>
    </thead>
      <tr *ngFor = "let inquiry of Inquiry | filter : SearchText | paginate:{itemsPerPage:10, currentPage:p}">
        <td class="f2">{{ inquiry.CreatedOn}} </td>
        <td class="f2">{{ inquiry.CourseId?.ProgramName }} </td>
        <td class="f2">{{ inquiry.Phone }}</td>
        <td class="f2">{{ inquiry.EmailId }}</td>
        <td class="f2">{{ inquiry.Name }}</td>
        <td class="f2">{{ inquiry.Notes }}</td>
      </tr>
    <tbody>

    </tbody>
  </table>
  <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
